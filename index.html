<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuberyWeb</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="app.css">

</head>

<body>
    
        <div class="container-fluid ">
            <nav class="navbar navbar-expand-sm navbar-light bg-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">YUBERY WEB</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                        aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarID">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            <a class="nav-link " aria-current="page" href="#somos">Quienes somos</a>
                            <a class="nav-link " aria-current="page" href="#productos">Productos</a>
                            <a class="nav-link " aria-current="page" href="#login">Login</a>
                        </div>

                    </div>
                </div>
            </nav>
        </div>
        <br>
    <div class="container-fluid !direction !spacing">
        <section id="productos">
            <h1>PRODUCTOS</h1>
            <div id="slider1" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#slider1" data-slide-to="0" class="active"></li>
                <li data-target="#slider1" data-slide-to="1"></li>
                <li data-target="#slider1" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                b5-carousel-item
              </div>
              <a class="carousel-control-prev" href="#slider1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#slider1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            
        </section>
    </div>
   
    
</body>



</html>
